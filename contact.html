<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Times New Roman", Times, serif;
            background-color:white;
            color: #333;
            line-height: 1.6;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
        }

        .top-bar {
            width: 100%;
            background: #88b5e5;
            color: #fff;
            padding: 10px 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .top-bar .portfolio-name {
            font-size: 1.5em;
            font-weight: bold;
            font-family: Arial, Arial, Helvetica, sans-serif;
        }

        .top-bar nav {
            display: flex;
            gap: 20px;
        }

        .top-bar nav a {
            text-decoration: none;
            color: #fff;
            font-size: 1em;
            transition: color 0.3s ease;
            font-family: Arial, Arial, Helvetica, sans-serif;
        }

        .top-bar nav b {
            text-decoration: none;
            color: #6a859b;
            font-size: 1em;
            transition: color 0.3s ease;
            font-family: Arial, Arial, Helvetica, sans-serif;
        }

        .top-bar nav a:hover {
            color: #cbd7e1;
        }

        header {
            text-align: center;
            margin-top: 100px;
        }

        header h1 {
            font-size: 3em;
            color: #333;
        }

        header p {
            font-size: 1.2em;
            color: #555;
            margin-top: 10px;
        }

        .contact-container {
            border-radius: 8px;
            padding: 20px;
            max-width: 400px;
            text-align: center;
        }

        .contact-container h2 {
            margin-bottom: 25px; 
            align-items: center;
        }

        .contact-item {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 15px;
        }

        .contact-item a {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: #0077b5;
        }
        .contact-item a img {
            width: 30px;
            height: 30px;
            margin-right: 10px;
            margin-left: 10px;
        }
        .contact-item a:hover {
            transform: scale(1.3);
        }
    </style>

</head>
<body>
    <div class="top-bar">
        <div class="portfolio-name">my portfolio</div>
        <nav>
            <a href="index.html">about</a>
            <a href="projects.html">projects</a>
            <b href="contact.html">contact</b>
        </nav>
    </div>

    <header>
        <h1>Contact Me</h1>
    </header>

    <div class="contact-container">
        <div class="contact-item">
            <a href="https://www.linkedin.com/in/yuliya-buturlia/" target="_blank">
                <img src="https://cdn-icons-png.flaticon.com/512/174/174857.png" alt="LinkedIn logo">
            </a>
            <a href="https://github.com/buturliay" target="_blank">
                <img src="https://cdn-icons-png.flaticon.com/512/25/25231.png" alt="GitHub logo">
            </a>
        </div>
    </div>

</body>
</html>
